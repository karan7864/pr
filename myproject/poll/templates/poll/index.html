<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>poll quize</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'poll/style.css' %}">
    </head>
    <body>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    {% comment %} <li><a href="/poll/{{ question.id }}/">{{ question.question_text }}</a></li> {% endcomment %}
                    <li><a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No poll are available.</p>
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>
